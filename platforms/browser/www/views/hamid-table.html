    <div layout="row" layout-align="end start">
        <div style="width: 100%" layout="row">
            <form id="search_form" class="collapse fade" role="dialog" name="search_form"
                  autocomplete="false">
                <div class="modal-dialog">
                    <div layout="row" class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">
                                <span>جست و جو</span>

                                <button style="" type="button" class="close pull-left" data-toggle="collapse"
                                        aria-label="Close" ng-click="searchArr = []"
                                        data-target="#search_form">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </h3>
                        </div>
                        <div class="modal-body">
                            <div ng-repeat="(c, value) in options.columns.head"
                                 ng-if="cellNames[c]['searchable']"
                                 class="ng-scope form-group">
                                <label for="{{c.replace(' ', '-')}}-s" class="col-2 col-form-label">{{cellNames[c]["name"]}}</label>
                                <div class="col-10">
                                    <input type="text" id="{{c.replace(' ', '-')}}-s"
                                           name="{{c.replace(' ', '-')}}-s"
                                           class="form-control"
                                           aria-invalid="false" ng-model="searchArr[c]">
                                </div>
                                <div class="md-errors-spacer"></div>
                                <!--ng-change="products.searchTable(c)"-->
                                <br>
                            </div>
                            <div class="modal-title">
                                <h3 style="margin-bottom: 0;">سایر جزئیات</h3>
                            </div>
                            <div>
                                <div class="md-block form-group">
                                    <label for="age" class="col-2 col-form-label">سن بنا</label>
                                    <div class="col-10">
                                        <input tabindex="1" class="form-control" type="text" name="age" id="age" ng-model="searchArr['age']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="parking" class="col-2 col-form-label">پارکینک</label>
                                    <div class="col-10">
                                        <input tabindex="2" class="form-control" type="text" name="parking" id="parking" ng-model="searchArr['parking']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="lift" class="col-2 col-form-label">آسانسور</label>
                                    <div class="col-10">
                                        <input tabindex="3" class="form-control" type="text" name="lift" id="lift" ng-model="searchArr['lift']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="store" class="col-2 col-form-label">انباری</label>
                                    <div class="col-10">
                                        <input tabindex="4" class="form-control" type="text" name="store" id="store" ng-model="searchArr['store']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="floor" class="col-2 col-form-label">طبقه</label>
                                    <div class="col-10">
                                        <input tabindex="5" class="form-control" type="text" name="floor" id="floor" ng-model="searchArr['floor']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="allfloor" class="col-2 col-form-label">تعداد طبقات ساختمان</label>
                                    <div class="col-10">
                                        <input tabindex="6" class="form-control" type="text" name="allfloor" id="allfloor" ng-model="searchArr['allfloor']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="allunit" class="col-2 col-form-label">تعداد واحد ساختمان</label>
                                    <div class="col-10">
                                        <input tabindex="7" class="form-control" type="text" name="allunit" id="allunit" ng-model="searchArr['allunit']" required/>
                                    </div>
                                </div>
                                <div class="md-block form-group">
                                    <label for="bedroom" class="col-2 col-form-label">تعداد خواب</label>
                                    <div class="col-10">
                                        <input tabindex="8" class="form-control" type="text" name="bedroom" id="bedroom" ng-model="searchArr['bedroom']" required/>
                                    </div>
                                </div>
                                <div class="md-block">
                                    <label for="desc" class="col-2 col-form-label">سایر توضیحات</label>
                                    <div class="col-10">
                                        <textarea class="form-control" type="text" name="name" id="desc" ng-model="searchArr['name']" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="text-center">
                                <button style="" type="button" class="btn btn-danger" data-toggle="collapse"
                                        ng-click="searchArr = []"
                                        data-target="#search_form">
                                    <span>لغو</span>
                                </button>
                                <!--<button type="submit" class="btn btn-success">اعمال</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin: 20px;display: inline-block;">
                </div>
            </form>
        </div>
        <div layout="row" class="action-panel" layout-align="end start">
        </div>

    <div id="newHome" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div id="dialog-container" class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <span>افزودن</span>
                        <button style="" type="button" class="close pull-left" data-toggle="modal"
                                aria-label="Close"
                                data-target="#newHome">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </h3>
                </div>
                <div id="dialogContent_95" class="modal-body">
                    <form id="newHome_from" name="newHome_from">
                        <div class="md-block form-group">
                            <label for="name" class="col-2 col-form-label">نام</label>
                            <div class="col-10">

                            </div>
                        </div>
                        <div class="md-block form-group">
                            <label for="price" class="col-2 col-form-label">قیمت</label>

                            </div>
                        </div>
                        <div class="md-block form-group">
                            <label for="area" class="col-2 col-form-label">متراژ</label>
                            <div class="col-10">
                                <input class="form-control" type="text" name="firstName" id="area" ng-model="newPro.area"
                                       required/>
                            </div>
                        </div>
                        <div class="modal-title">
                            <h3 style="margin-bottom: -10px;">سایر جزئیات</h3>
                        </div>
                        <div>
                            <div class="md-block form-group">
                                <label for="age" class="col-2 col-form-label">سن بنا</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="age" id="age" ng-model="newPro.age" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="parking" class="col-2 col-form-label">پارکینک</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="parking" id="parking" ng-model="newPro.parking" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="lift" class="col-2 col-form-label">آسانسور</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="lift" id="lift" ng-model="newPro.lift" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="store" class="col-2 col-form-label">انباری</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="store" id="store" ng-model="newPro.store" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="floor" class="col-2 col-form-label">طبقه</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="floor" id="floor" ng-model="newPro.floor" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="allfloor" class="col-2 col-form-label">تعداد طبقات ساختمان</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="allfloor" id="allfloor" ng-model="newPro.allfloor" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="allunit" class="col-2 col-form-label">تعداد واحد ساختمان</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="allunit" id="allunit" ng-model="newPro.allunit" required/>
                                </div>
                            </div>
                            <div class="md-block form-group">
                                <label for="bedroom" class="col-2 col-form-label">تعداد خواب</label>
                                <div class="col-10">
                                    <input class="form-control" type="text" name="bedroom" id="bedroom" ng-model="newPro.bedroom" required/>
                                </div>
                            </div>
                            <div class="md-block">
                                <label for="desc" class="col-2 col-form-label">سایر توضیحات</label>
                                <div class="col-10">
                                    <textarea class="form-control" type="text" name="name" id="desc" ng-model="newPro.name" required/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button style="" type="button" class="btn btn-danger" data-toggle="modal"
                                ng-click="newPro = {id: ''}"
                                data-target="#newHome">
                            <span class="ng-binding ng-scope">لغو</span>
                        </button>
                        <button class="btn btn-success"
                                type="button"
                                data-toggle="modal"
                                ng-click="Homes.AddHome()"
                                ng-disabled="newHome_from.$invalid" disabled="disabled">
                            <span class="ng-binding ng-scope">افزودن</span>
                        </button>
                    </div>
                </div>
            </div>
